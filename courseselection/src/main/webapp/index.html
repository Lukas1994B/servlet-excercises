<!DOCTYPE html>
<html lang="en">
<head>

    <title>SDA - Course selection</title>
</head>
<body>
<h1>Course category in SDA</h1>
<form>
    <p>Select category:</p>
    <select name="courseType">

    </select>
    <input type="submit" value="Submit">
</form>
</body>
